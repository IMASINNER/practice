spring:
  datasource:
    url: jdbc:mysql://localhost:3306/xxx?useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
      ##驱动包
    driver-class-name: com.mysql.jdbc.Driver
  flyway:
    enabled: true
    encoding: UTF-8
    baseline-on-migrate: true
  #启动或禁用flyway
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: # 如果未单独配置默认为空即可
    timeout: 1000
    jedis:
     pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
jpa:
  hibernate:
    ##自动更新
    #ddl-auto: update
    ##自动打印sql
  show-sql: true



mybatis:
